<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
  </head>
  <body>

    <div id="container">
      <h1>Calculator</h1>
      <div id="calc">
        <div id="display-container">
          <p id="number-display"></p>
        </div>

        <div id="number-btns">
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button">0</button>
        </div>

        <div id="operators">
          <button type="button" id="clear-all">C</button>
          <button type="button" id="add">+</button>
          <button type="button" id="subtract">-</button>
          <button type="button" id="multiply">x</button>
          <button type="button" id="divide">/</button>
          <button type="button" id="equals">=</button>
        </div>


      </div>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
