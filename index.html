<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
  </head>
  <body>

    <div id="container">
      <header>
        <h1 id="title">Calculator</h1>
      </header>

      <div id="calc">
        <div id="display-container">
          <p id="number-display"></p>
        </div>

        <h3 id="name"><span class="chunky">Super</span> CALC BOY</h3>

        <div id="btns">
          <div class="row one">
            <button type="button" class="operator" id="clear-all">C</button>
            <button type="button" class="operator" id="backspace">B</button>
            <button type="button" class="operator" id="add">+</button>
          </div>
          <div class="row two">
            <button type="button" class="operand">1</button>
            <button type="button" class="operand">2</button>
            <button type="button" class="operand">3</button>
            <button type="button" class="operator" id="subtract">-</button>
          </div>
          <div class="row three">
            <button type="button" class="operand">4</button>
            <button type="button" class="operand">5</button>
            <button type="button" class="operand">6</button>
            <button type="button" class="operator" id="multiply">x</button>
          </div>
          <div class="row four">
            <button type="button" class="operand">7</button>
            <button type="button" class="operand">8</button>
            <button type="button" class="operand">9</button>
            <button type="button" class="operator" id="divide">/</button>
          </div>
          <div class="row five">
            <button type="button" class="operand" id="zero">0</button>
            <button type="button" class="operand" id="dot">.</button>
            <button type="button" class="operator" id="equals">=</button>
          </div>
        </div>

      </div>

      <footer>
        <p class="copyright">Created by <a href="https://github.com/andrewhuntington" target="_blank">Andrew Huntington</a>. Fork or suggest edits on <a href="https://github.com/AndrewHuntington/js-calc">GitHub</a>.<br>&copy; 2019</p>
      </footer>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
